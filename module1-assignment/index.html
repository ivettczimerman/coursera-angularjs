<!DOCTYPE html>
<html ng-app="LunchCheckerApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title> Lunch Check</title>
  </head>
  <body>
    <h1>Check your lunch: was it too much?</h1>
    <div ng-controller="LunchCheckerController">
      <input type="text" ng-model="lunch" style ="border-color: {{bordercolor}}">
      <button ng-click="showMessage()"> Check if too much</button>
      <h5 ng-model="message" style="color: {{fontcolor}}">{{message}}</h5>
    </div>
  </body>
</html>
